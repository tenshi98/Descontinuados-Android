<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">


<html xmlns="http://www.w3.org/1999/xhtml">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
		<title>WebView UI demo</title>
		<link rel="stylesheet" type="text/css" href="resources/reset.css"/>
        <link rel="stylesheet" type="text/css" href="resources/estilo1.css"/>

        
<script src="resources/jquery19.js"></script>
<script type="text/javascript" src="resources/iscroll5.js"></script> 
<script type="text/javascript">
			//Mostrar los contactos
			function showContacts(){	
			    //Listado de numeros telefonicos
	            var data = MainActivity.getContacts();
	            if (data != ""){
					$('#contacts').html(data);
				} else {
				  $('#contacts').html(new String(MainActivity.getString("nocontacts")));
				  $('#contacts').css('display','block');
				}
			}
			//Scroll en la pagina
			var myScroll;
			function loaded () {
				myScroll = new IScroll('#wrapper', { click: true });
			}
			document.addEventListener('touchmove', function (e) { e.preventDefault(); }, false);	
			//Auto inicio de las funciones
			$( document ).ready(function() {
				showContacts();
				loaded();
				
			});
</script>      
		
</head>



<body onload="loaded();"  >

<table height="100%" width="100%">
 
  <tr>
    <td>
    <div id="wrapper">
        <div id="scroller">
            <div class="text_content pd_top_5">
                <h3>N&uacute;meros telef&oacute;nicos</h3>
                <table class="contacto_tbl zebra" id ="contacts">
     
                </table> 
            </div>
            
        
        </div>
    </div>
    </td>
  </tr>
  

</table>
</body>


</html>
